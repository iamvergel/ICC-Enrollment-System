<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICC - Enrollement System</title>
    <link
      rel="shortcut icon"
      href="admin/assets/images/icclogo.jpg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="admin/assets/css/style.css" type="text/css" />

    <!-- Bootsrap Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- Bootsrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="overflow-hidden">
      <div class="text-center text-lg-start d-flex justify-content-center">
        <div
          class="row gx-lg-5 align-items-center w-100 h-100 d-flex justify-content-center"
        >
          <div
            class="col-lg-7 mb-lg-0 background-radial-gradient d-none d-lg-block"
            style="z-index: 10"
          >
            <div class="d-flex justify-content-center align-items-center w-100 h-100">
              <img
                src="admin/assets/images/icclogo.jpg"
                alt="logo"
                class="img-fluid rounded-circle me-2"
                width="150"
              />
              <h5 class="my-1 display-6 fw-bold ls-tight text-light">
                IMMCULADA CONCEPCION COLLEGE
              </h5>
            </div>
          </div>

          <div class="col-lg-5 mb-5 mb-lg-0 position-relative mt-3 mt-lg-5">
            <div class="card bg-glass border-0">
              <div class="card-header py-3 border-0 d-block d-lg-none">
                <img
                  src="admin/assets/images/icclogo.jpg"
                  alt="logo"
                  class="img-fluid rounded-circle mb-2"
                  width="150"
                />
                <h5 class="my-1 display-3 fw-bold ls-tight text-dark">
                  IMMCULADA CONCEPCION COLLEGE
                </h5>
              </div>
              <div class="card-body px-4 py-5 px-md-5">
                <form>
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="email"
                      id="form3Example3"
                      class="form-control border-secondary"
                    />
                    <label class="form-label" for="form3Example3"
                      >Email address</label
                    >
                  </div>

                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="password"
                      id="form3Example4"
                      class="form-control border-secondary"
                    />
                    <label class="form-label" for="form3Example4"
                      >Password</label
                    >
                  </div>

                  <!-- button -->

                  <button
                    type="submit"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary btn-block mb-2 border-0 w-100"
                  >
                    Sign up
                  </button>

                  <button
                    type="button"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary btn-block mb-4 border-0 w-100"
                    onclick="window.location.href='registration.html'"
                  >
                    Registration
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section: Design Block -->

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
