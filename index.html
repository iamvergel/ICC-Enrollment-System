<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICC - Enrollment System</title>
    <link
      rel="shortcut icon"
      href="admin/assets/images/icclogo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="admin/assets/css/style.css" />

    <!-- Bootstrap Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <section class="overflow-hidden">
      <div class="text-center text-lg-start d-flex justify-content-center">
        <div
          class="row gx-lg-5 align-items-center w-100 h-100 d-flex justify-content-center"
        >
          <div
            class="col-lg-7 mb-lg-0 background-radial-gradient d-none d-lg-block"
            style="z-index: 10"
          >
            <div
              class="d-flex justify-content-center align-items-center w-100 h-100"
            >
              <img
                src="admin/assets/images/icclogo.jpg"
                alt="logo"
                class="img-fluid rounded-circle me-2"
                width="150"
              />
              <h5 class="my-1 display-6 fw-bold ls-tight text-light">
                IMMACULADA CONCEPCION COLLEGE
              </h5>
            </div>
          </div>

          <div class="col-lg-5 mb-5 mb-lg-0 position-relative mt-3 mt-lg-5">
            <div class="card bg-glass border-0">
              <div
                class="card-header py-3 border-0 d-block d-lg-none text-center"
              >
                <img
                  src="admin/assets/images/icclogo.jpg"
                  alt="logo"
                  class="img-fluid rounded-circle mb-2"
                  width="150"
                />
                <h5 class="my-1 display-6 fw-bold text-dark">
                  IMMACULADA CONCEPCION COLLEGE
                </h5>
              </div>
              <div class="card-body px-4 py-5 px-md-5">
                <!-- ALERT -->
                <div id="loginAlert" class="alert d-none" role="alert"></div>

                <!-- LOGIN FORM -->
                <form id="loginForm">
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="loginEmail"
                      class="form-control border-secondary"
                      required
                    />
                    <label class="form-label" for="loginEmail"
                      >Email address</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <div
                      class="d-flex justify-content-center align-items-center"
                    >
                      <input
                        type="password"
                        id="password"
                        class="form-control border-secondary pe-5 rounded-0 rounded-start"
                        required
                      />
                      <span
                        id="togglePassword"
                        class="btn btn-secondary rounded-0 rounded-end"
                      >
                        <i class="bi bi-eye-slash" style="cursor: pointer"></i>
                      </span>
                    </div>
                    <label class="form-label" for="loginPassword"
                      >Password</label
                    >
                  </div>

                  <button
                    type="submit"
                    class="btn btn-primary btn-block mb-2 w-100"
                  >
                  <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner" role="status"></span>
                    Login
                  </button>

                  <button
                    type="button"
                    class="btn btn-outline-primary btn-block w-100"
                    onclick="window.location.href='registration.html'"
                  >
                    Go to Registration
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section: Design Block -->

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script src="admin/assets/js/login.js"></script>
  </body>
</html>
