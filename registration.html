<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICC - Enrollement System</title>
    <link
      rel="shortcut icon"
      href="admin/assets/images/icclogo.jpg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="admin/assets/css/style.css" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="">
      <div class="container-fluid text-start text-lg-start">
        <div class="d-flex flex-column align-items-center my-3 text-center">
          <img
            src="admin/assets/images/icclogo.jpg"
            alt="logo"
            class="img-fluid rounded-circle"
            width="150"
          />
          <h3 class="my-1 display-6 display-lg-3 fw-bold ls-tight text-dark">
            IMMCULADA CONCEPCION COLLEGE
          </h3>
          <p class="my-1 fs-4 fw-bold ls-tight text-dark">Registration</p>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md-4 mb-3 mt-3 mt-lg-0">
              <div class="form-group">
                <label for="Firstname">Firstname:</label>
                <input
                  type="text"
                  class="form-control border-secondary"
                  id="Firstname"
                  name="Firstname"
                />
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="form-group">
                <label for="Lastname">Lastname:</label>
                <input
                  type="text"
                  class="form-control border-secondary"
                  id="Lastname"
                  name="Lastname"
                />
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="form-group">
                <label for="Middlename">Middlename:</label>
                <input
                  type="text"
                  class="form-control border-secondary"
                  id="Middlename"
                  name="Middlename"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <div class="form-group">
                <label for="LRN">LRN:</label>
                <input type="text" class="form-control border-secondary" id="lrn" name="lrn" />
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input
                  type="date"
                  class="form-control border-secondary"
                  id="birthday"
                  name="birthday"
                />
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="form-group">
                <label for="age">Age:</label>
                <input
                  type="number"
                  class="form-control border-secondary"
                  id="age"
                  name="age"
                  min="1"
                  max="120"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <div class="form-group">
                <label for="gender">Gender:</label>
                <input
                  type="text"
                  class="form-control border-secondary"
                  id="gender"
                  name="gender"
                />
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input
                  type="text"
                  class="form-control border-secondary"
                  id="contact"
                  name="contact"
                />
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control border-secondary"
                  id="email"
                  name="email"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-4 mb-3">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control border-secondary"
                id="password"
                name="password"
              />
            </div>

            <div class="form-group col-md-4 mb-5">
              <label for="confirmPassword">Confirm Password:</label>
              <input
                type="password"
                class="form-control border-secondary"
                id="confirmPassword"
                name="confirmPassword"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 d-nobe d-lg-block"></div>
            <div class="col-md-4 d-nobe d-lg-block"></div>
            <div class="col-md-4">
              <button
                class="btn btn-primary btn-block mb-4 border-0 w-100"
                onclick="registerUser()"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section: Design Block -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
