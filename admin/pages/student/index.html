<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICC - Enrollment System (Admin)</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/icclogo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- Bootstrap Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- jQuery FIRST -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- Datatables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/3.0.4/css/responsive.dataTables.css"
    />
  </head>
  <body>
    <div class="d-block d-lg-flex">
      <!-- Sidebar -->
      <div class="d-lg-none sidebar-backdrop d-none" id="sidebarBackdrop"></div>
      <div
        class="d-flex flex-column flex-shrink-0 p-3 bg-body-secondary"
        id="sidebar"
      >
        <a
          href="#"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img
            src="../../assets/images/icclogo.jpg"
            alt="logo"
            class="img-fluid rounded-circle me-2"
            width="38"
          />
          <span class="fs-6 fw-semibold lh-1"
            >Immaculada Concepcion College</span
          >
          <i
            class="bi bi-list sidebar-toggle d-block d-lg-none"
            onclick="toggleSidebar()"
          ></i>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li>
            <a
              href="../../pages/dashboard/index.html"
              class="nav-link link-body-emphasis"
              id="dashboardLink"
              ><i class="bi bi-grid me-2"></i> Dashboard</a
            >
          </li>
          <li>
            <a
              href="../../pages/student/index.html"
              class="nav-link"
              id="studentLink"
              ><i class="bi bi-people-fill me-2"></i>Manage Student</a
            >
          </li>
          <li>
            <a
              href="../../pages/registration/index.html"
              class="nav-link link-body-emphasis"
              id="registrationLink"
              ><i class="bi bi-card-list me-2"></i>Manage Registration</a
            >
          </li>
          <li>
            <a
              href="../../pages/subject/index.html"
              class="nav-link link-body-emphasis"
              id="subjectLink"
              ><i class="bi bi-book-fill me-2"></i>Manage Subject</a
            >
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="../../assets/images/icclogo.jpg"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong id="admin-email"></strong>
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li>
              <a class="dropdown-item" href="#" onclick="logout()">Sign out</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Content -->
      <section class="" id="content">
        <div
          class="d-flex align-items-center justify-content-between justify-content-lg-start bg-body-secondary py-2 py-lg-2 px-2"
        >
          <div>
            <i
              class="bi bi-list sidebar-toggle d-block d-lg-none"
              onclick="toggleSidebar()"
            ></i>
          </div>
          <h5 class="fw-normal pt-2">Manage Student</h5>
        </div>

        <div class="conatiner text-center p-2">
          <div class="text-start bg-body-secondary p-3 rounded-2">
            <div class="bg-light rounded-2 p-4">
              <div class="container my-4">
                <div id="enrolledCards" class="row g-3"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="studentsModal"
          tabindex="-1"
          aria-labelledby="studentsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="studentsModalLabel">Students</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="table-responsive">
                  <table
                    id="studentsTable"
                    class="table table-bordered table-hover table-striped w-100"
                  >
                    <thead class="table-light">
                      <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Strand</th>
                        <th>Grade</th>
                        <th>Section</th>
                      </tr>
                    </thead>
                    <tbody id="studentsTableBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- DataTables -->
    <script src="https://cdn.datatables.net/2.3.1/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.4/js/dataTables.responsive.js"></script>

    <script src="../../assets/js/admin-student.js"></script>
  </body>
</html>
