<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICC - Enrollment System (Admin)</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/icclogo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- Bootstrap Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <section class="container mt-5">
      <div class="text-center">
        <h1>Welcome Admin <span id="adminName"></span></h1>
        <p class="lead">Email: <span id="adminEmail"></span></p>
        <div id="adminInfo" class="mt-4"></div>
        <button class="btn btn-danger mt-4" onclick="logout()">Logout</button>
      </div>
    </section>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAi3Fda-gSp_5uTIAsJMPmMPwBvySAdk",
        authDomain: "enrollment-system-fc73c.firebaseapp.com",
        projectId: "enrollment-system-fc73c",
        storageBucket: "enrollment-system-fc73c.appspot.com",
        messagingSenderId: "433321641506",
        appId: "1:433321641506:web:b7e82815f6f90b3762ac7b",
        measurementId: "G-ZZY2VT9VP3",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const role = sessionStorage.getItem("role");
      const email = sessionStorage.getItem("email");

      if (!role || role !== "admin") {
        window.location.href = "../../../index.html";
      }

      document.getElementById("adminEmail").textContent = email;

      db.collection("registrations")
        .where("email", "==", email)
        .get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            document.getElementById("adminInfo").innerHTML =
              "<div class='alert alert-danger'>Admin data not found.</div>";
          } else {
            const data = querySnapshot.docs[0].data();
            document.getElementById("adminName").textContent = data.fullName || "Admin";

            let html = "<ul class='list-group'>";
            for (let key in data) {
              html += `<li class='list-group-item'><strong>${key}:</strong> ${data[key]}</li>`;
            }
            html += "</ul>";
            document.getElementById("adminInfo").innerHTML = html;
          }
        })
        .catch((error) => {
          console.error("Error fetching admin data:", error);
          document.getElementById("adminInfo").innerHTML =
            "<div class='alert alert-danger'>Error loading admin data.</div>";
        });
      function logout() {
        const confirmLogout = confirm("Are you sure you want to logout?");
        if (confirmLogout) {
          sessionStorage.clear();
          window.location.href = "../../../index.html";
        }
      }
    </script>
  </body>
</html>
