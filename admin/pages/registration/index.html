<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICC - Enrollment System (Admin)</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/icclogo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- Bootstrap Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- jQuery FIRST -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- Datatables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/3.0.4/css/responsive.dataTables.css"
    />
  </head>
  <body>
    <div class="d-block d-lg-flex">
      <!-- Sidebar -->
      <div class="d-lg-none sidebar-backdrop d-none" id="sidebarBackdrop"></div>
      <div
        class="d-flex flex-column flex-shrink-0 p-3 bg-body-secondary"
        id="sidebar"
      >
        <a
          href="#"
          class="d-flex align-items-center mb-3 col-md-12 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img
            src="../../assets/images/icclogo.jpg"
            alt="logo"
            class="img-fluid rounded-circle me-2"
            width="38"
          />
          <span class="fs-6 fw-semibold lh-1"
            >Immaculada Concepcion College</span
          >
          <i
            class="bi bi-list sidebar-toggle d-block d-lg-none"
            onclick="toggleSidebar()"
          ></i>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li>
            <a
              href="../../pages/dashboard/index.html"
              class="nav-link link-body-emphasis"
              id="dashboardLink"
              ><i class="bi bi-grid me-2"></i> Dashboard</a
            >
          </li>
          <li>
            <a
              href="../../pages/student/index.html"
              class="nav-link link-body-emphasis"
              id="studentLink"
              ><i class="bi bi-people-fill me-2"></i>Manage Student</a
            >
          </li>
          <li>
            <a
              href="../../pages/registration/index.html"
              class="nav-link"
              id="registrationLink"
              ><i class="bi bi-card-list me-2"></i>Manage Registration</a
            >
          </li>
          <li>
            <a
              href="../../pages/subject/index.html"
              class="nav-link link-body-emphasis"
              id="subjectLink"
              ><i class="bi bi-book-fill me-2"></i>Manage Subject</a
            >
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="../../assets/images/icclogo.jpg"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong id="admin-email"></strong>
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li>
              <a class="dropdown-item" href="#" onclick="logout()">Sign out</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Content -->
      <section class="" id="content">
        <div
          class="d-flex align-items-center justify-content-between justify-content-lg-start bg-body-secondary py-2 py-lg-2 px-2"
        >
          <div>
            <i
              class="bi bi-list sidebar-toggle d-block d-lg-none"
              onclick="toggleSidebar()"
            ></i>
          </div>
          <h5 class="fw-normal pt-2">Manage Registration</h5>
        </div>

        <div class="conatiner text-start p-2">
          <div class="text-start bg-body-secondary p-3 rounded-2">
            <!-- Edit Student Modal -->
            <div class="modal fade" id="editStudentModal" tabindex="-1">
              <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                  <form id="editStudentForm">
                    <div class="modal-header">
                      <h5 class="modal-title">Edit Student</h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="row">
                        <input type="hidden" id="editStudentId" />
                        <div class="mb-3 col-md-4">
                          <label for="editLrn" class="form-label fw-semibold"
                            >LRN</label
                          >
                          <input
                            type="text"
                            name=""
                            class="form-control border-secondary"
                            id="editLrn"
                            readonly
                          />
                        </div>
                        <div class="mb-3 col-md-4 d-none d-md-block"></div>
                        <div class="mb-3 col-md-4 d-none d-md-block"></div>
                        <div class="mb-3 col-md-4">
                          <label
                            for="editFirstname"
                            class="form-label fw-semibold"
                            >First Name</label
                          >
                          <input
                            type="text"
                            id="editFirstname"
                            class="form-control border-secondary"
                            placeholder="First Name"
                            readonly
                          />
                        </div>
                        <div class="mb-3 col-md-4">
                          <label
                            for="editMiddlename"
                            class="form-label fw-semibold"
                            >Middle Name</label
                          >
                          <input
                            type="text"
                            id="editMiddlename"
                            class="form-control border-secondary"
                            placeholder="Middle Name"
                            readonly
                          />
                        </div>
                        <div class="mb-3 col-md-4">
                          <label
                            for="editLastname"
                            class="form-label fw-semibold"
                            >Last Name</label
                          >
                          <input
                            type="text"
                            id="editLastname"
                            class="form-control border-secondary"
                            placeholder="Last Name"
                            readonly
                          />
                        </div>
                        <div class="mb-3 col-md-4">
                          <label for="editEmail" class="form-label fw-semibold"
                            >Email</label
                          >
                          <input
                            type="email"
                            id="editEmail"
                            class="form-control border-secondary"
                            placeholder="Email"
                            readonly
                          />
                        </div>
                        <div class="mb-3 col-md-4">
                          <label for="editGender" class="form-label fw-semibold"
                            >Gender</label
                          >
                          <select id="editGender" class="form-select border-secondary" disabled>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                          </select>
                        </div>
                        <div class="mb-3 col-md-4">
                          <label
                            for="editBirthday"
                            class="form-label fw-semibold"
                            >Birthday</label
                          >
                          <input
                            type="date"
                            id="editBirthday"
                            class="form-control border-secondary"
                            readonly
                          />
                        </div>
                        <div class="mb-3 col-md-4">
                          <label
                            for="editContact"
                            class="form-label fw-semibold"
                            >Contact</label
                          >
                          <input
                            type="text"
                            id="editContact"
                            class="form-control border-secondary"
                            placeholder="Contact"
                            readonly
                          />
                        </div>
                        <div class="mb-3 col-md-4">
                          <label for="editGrade" class="form-label fw-semibold"
                            >Grade</label
                          >
                          <select id="editGrade" class="form-select border-secondary" disabled>
                            <option value="" disabled selected>
                              Select Grade
                            </option>
                            <option value="Grade 11">Grade 11</option>
                            <option value="Grade 12">Grade 12</option>
                          </select>
                        </div>
                        <div class="mb-3 col-md-4">
                          <label for="editStrand" class="form-label fw-semibold"
                            >Strand</label
                          >
                          <select id="editStrand" class="form-select border-secondary" disabled>
                            <option value="" disabled selected>
                              Select Strand
                            </option>
                            <option value="STEM">STEM</option>
                            <option value="ABM">ABM</option>
                            <option value="HUMSS">HUMSS</option>
                            <option value="GAS">GAS</option>
                            <option value="ICT">ICT</option>
                            <option value="HE">HE</option>
                            <option value="SPORTS">SPORTS</option>
                          </select>
                        </div>
                        <div class="mb-3 col-md-4">
                          <label
                            for="editSection"
                            class="form-label fw-semibold"
                            >Section</label
                          >
                          <select id="editSection" class="form-select border-secondary" required>
                            <option value="" disabled selected>
                              Select Section
                            </option>
                          </select>
                        </div>
                        <div class="mb-3 col-md-4 d-none">
                          <label for="editStatus" class="form-label fw-semibold"
                            >Status</label
                          >
                          <select id="editStatus" class="form-select border-secondary" disabled>
                            <option value="Enrolled">Enrolled</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        id="closeModal"
                        class="btn btn-secondary border-0 btn-sm"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        type="submit"
                        class="btn btn-primary border-0 btn-sm"
                      >
                        <span
                          class="spinner-border spinner-border-sm me-2 d-none"
                          id="loadingSpinner"
                          role="status"
                        ></span
                        >Enrolled
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="bg-light rounded-2 p-4">
              <!-- Button trigger modal -->
              <!-- <div class="d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-primary btn-sm border-0"
                  data-bs-toggle="modal"
                  data-bs-target="#addSubject"
                >
                  Add Subject
                </button>
              </div> -->

              <div class="mt-4">
                <table
                  id="studentTable"
                  class="table table-hover text-start"
                  style="width: 100%"
                >
                  <thead class="table-light">
                    <tr>
                      <th width="10%" class="fs-6">LRN</th>
                      <th width="20%" class="fs-6">Name</th>
                      <th width="10%" class="fs-6">Grade</th>
                      <th width="10%" class="fs-6">Strand</th>
                      <th width="10%" class="fs-6">Status</th>
                      <th width="10%" class="fs-6">Action</th>
                    </tr>
                  </thead>
                  <tbody class="text-start" style="font-size: 0.9rem"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- DataTables -->
    <script src="https://cdn.datatables.net/2.3.1/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.4/js/dataTables.responsive.js"></script>

    <!-- <script src="../../assets/js/admin.js"></script> -->
    <script src="../../assets/js/manage-registration.js"></script>
  </body>
</html>
