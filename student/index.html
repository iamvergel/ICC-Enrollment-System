<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICC - Enrollment System</title>
    <link
      rel="shortcut icon"
      href="../../admin/assets/images/icclogo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../admin/assets/css/style.css" />

    <!-- Bootstrap Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="d-block d-lg-flex">
      <!-- Sidebar -->
      <div class="d-lg-none sidebar-backdrop d-none" id="sidebarBackdrop"></div>
      <div
        class="d-flex flex-column flex-shrink-0 p-3 bg-body-secondary"
        id="sidebar"
      >
        <a
          href="#"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img
            src="../../admin/assets/images/icclogo.jpg"
            alt="logo"
            class="img-fluid rounded-circle me-2"
            width="38"
          />
          <span class="fs-6 fw-semibold lh-1"
            >Immaculada Concepcion College</span
          >
          <i
            class="bi bi-list sidebar-toggle d-block d-lg-none"
            onclick="toggleSidebar()"
          ></i>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li>
            <a
              href="../student/index.html"
              class="nav-link"
              id="dashboardLink"
              ><i class="bi bi-grid me-2"></i> Dashboard</a
            >
          </li>
          <li>
            <a
              href="../student/profile.html"
              class="nav-link link-body-emphasis"
              id="studentLink"
              ><i class="bi bi-person-fill me-2"></i>My Profile</a
            >
          </li>
          <!-- <li>
            <a
              href="../../pages/registration/index.html"
              class="nav-link link-body-emphasis"
              id="registrationLink"
              ><i class="bi bi-card-list me-2"></i>Manage Registration</a
            >
          </li>
          <li>
            <a
              href="../../pages/subject/index.html"
              class="nav-link link-body-emphasis"
              id="subjectLink"
              ><i class="bi bi-book-fill me-2"></i>Manage Subject</a
            >
          </li> -->
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="../../admin/assets/images/icclogo.jpg"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong id="admin-email" style="font-size: 12px;"></strong>
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li>
              <a class="dropdown-item" href="#" onclick="logout()">Sign out</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Content -->
      <section class="" id="content">
        <div
          class="d-flex align-items-center justify-content-between justify-content-lg-start bg-body-secondary py-2 py-lg-2 px-2"
        >
          <div>
            <i
              class="bi bi-list sidebar-toggle d-block d-lg-none"
              onclick="toggleSidebar()"
            ></i>
          </div>
          <h5 class="fw-normal pt-2">Dashboard</h5>
        </div>

        <div class="text-center">
          <h1>Welcome Student <span id="studentName"></span></h1>
          <p class="lead">Email: <span id="studentEmail"></span></p>
          <div id="studentInfo" class="mt-4"></div>
          <div id="subjectInfo" class="mt-4"></div>
        </div>
      </section>
    </div>

    <!-- Section: Design Block -->

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAi3Fda-gSp_5uTIAsJMPmMPwBvySAdk",
        authDomain: "enrollment-system-fc73c.firebaseapp.com",
        projectId: "enrollment-system-fc73c",
        storageBucket: "enrollment-system-fc73c.appspot.com",
        messagingSenderId: "433321641506",
        appId: "1:433321641506:web:b7e82815f6f90b3762ac7b",
        measurementId: "G-ZZY2VT9VP3",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const role = sessionStorage.getItem("role");
      const email = sessionStorage.getItem("email");

      if (!role || role !== "student") {
        window.location.href = "../../../index.html";
      }

      document.getElementById("studentEmail").textContent = email;

      db.collection("registrations")
        .where("email", "==", email)
        .get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            document.getElementById("studentInfo").innerHTML =
              "<div class='alert alert-danger'>Student data not found.</div>";
          } else {
            const data = querySnapshot.docs[0].data();
            document.getElementById("studentName").textContent =
              data.lastname + ", " + data.firstname + " " + data.middlename ||
              "N/A";

            let html = "<ul class='list-group'>";
            for (let key in data) {
              html += `<li class='list-group-item'><strong>${key}:</strong> ${data[key]}</li>`;
            }
            html += "</ul>";
            document.getElementById("studentInfo").innerHTML = html;
          }
        })
        .catch((error) => {
          console.error("Error fetching student data:", error);
          document.getElementById("studentInfo").innerHTML =
            "<div class='alert alert-danger'>Error loading student data.</div>";
        });

      db.collection("registrations")
        .where("email", "==", email)
        .get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            document.getElementById("subjectInfo").innerHTML =
              "<div class='alert alert-danger'>Student subject data not found.</div>";
          } else {
            const data = querySnapshot.docs[0].data();
            let html = `<textarea class="form-control" rows="5" disabled>${data.subjects}</textarea>`;
            document.getElementById("subjectInfo").innerHTML = html;
          }
        })
        .catch((error) => {
          console.error("Error fetching student data:", error);
          document.getElementById("subjectInfo").innerHTML =
            "<div class='alert alert-danger'>Error loading student data.</div>";
        });
      function logout() {
        const confirmLogout = confirm("Are you sure you want to logout?");
        if (confirmLogout) {
          sessionStorage.clear();
          window.location.href = "../../../index.html";
        }
      }

      const currentPath = window.location.pathname;
      if (currentPath.includes("student/index.html")) {
        document.getElementById("dashboardLink").classList.add("active");
      } else if (currentPath.includes("student/profile.html")) {
        document.getElementById("registrationLink").classList.add("active");
      }

      document.getElementById("admin-email").textContent = email || "Admin";
    </script>
  </body>
</html>
